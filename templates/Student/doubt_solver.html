{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Doubt Solver</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'student_home' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Doubt Solver</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Ask Your Question</label>
                            <textarea class="form-control" name="question" rows="4" required></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Get Answer</button>
                        </div>
                    </form>
                    
                    {% if answer %}
                    <div class="mt-4">
                        <h5>Answer:</h5>
                        <div class="border rounded p-3 bg-light">
                            {{ answer|linebreaks }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
